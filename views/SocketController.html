<head>
    <script>
        var hostname = window.document.location.hostname+"/SocketController";
         var ws = new WebSocket('wss://'+hostname);
        
         ws.onopen = function() {
          ws.send('something to server');
         };
         
         ws.onmessage = function (event) {
           alert(event.data);//something from server
         };

       </script>
</head>
